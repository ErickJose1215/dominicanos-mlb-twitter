on:
  workflow_dispatch:

jobs:
  test-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests matplotlib pandas tweepy python-dotenv

      - name: Generate image
        run: |
          python -c "import fetch_stats, create_image; df = fetch_stats.obtener_actuaciones(); img = create_image.generar_tabla(df); print('Image generated:', img)"

      - name: Upload image as artifact
        uses: actions/upload-artifact@v2
        with:
          name: dominicanos-mlb-image
          path: tabla_dominicanos.png
