on:
  workflow_dispatch:

jobs:
  test-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests matplotlib pandas tweepy python-dotenv

      - name: Generate image (only if performances exist)
        run: |
          python -c "
import fetch_stats, create_image;
df = fetch_stats.get_performances();
if df.empty:
    print('No performances to report today.');
else:
    img = create_image.generate_table(df);
    print('Image generated:', img)
"

      - name: Upload image as artifact (if it exists)
        if: success() && exists('dominican_batters.png')
        uses: actions/upload-artifact@v4
        with:
          name: dominicanos-mlb-image
          path: dominican_batters.png
