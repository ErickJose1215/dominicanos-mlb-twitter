name: Test Dominican MLB bot 🇩🇴

on:
  workflow_dispatch:

jobs:
  test-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests matplotlib pandas tweepy python-dotenv

      - name: Run bot with MLB API (no publish)
        run: |
          printf "%s\n" \
          "import fetch_stats, create_image" \
          "df = fetch_stats.get_performances()" \
          "if df.empty:" \
          "    print('❌ No Dominican performances found for yesterday.')" \
          "else:" \
          "    img = create_image.generate_table(df)" \
          "    print(f'✅ Image generated at: {img}')" > run_bot.py
          python run_bot.py

      - name: Upload image as artifact
        if: success() && hashFiles('dominican_batters.png') != ''
        uses: actions/upload-artifact@v4
        with:
          name: dominican-batters-image
          path: dominican_batters.png
